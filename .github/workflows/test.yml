name: test

on:
  workflow_dispatch:

  # push:
  #   branches:
  #   - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go

        uses: actions/setup-go@v4
        with:
          go-version: '>=1.22.0'
      - name: Test
        run: go test -v ./...
